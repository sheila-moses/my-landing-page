<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="about.css" />
    <link
      rel="shortcut icon"
      href="./images/RAGE LOGOS/RAGE ICON W.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <img  src="./images/RAGE LOGOS/RAGE LOGO B.jpg" alt="RAGE Media Group Logo" class="logo" />
    <form action="https://www.theragemediagroup.com" method="post" class="contact-form">
      <fieldset>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </fieldset>
      <fieldset>
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </fieldset>
      <fieldset>
        <label for="phone">Phone</label><br />
        <input type="tel" id="phone" name="phone" placeholder="Enter your number" required />
      </fieldset>
      <fieldset class="services">
        <label for="services">Service of Interest <span><sup>*</sup></span></label><br />
        <textarea id="services" name="services" rows="4" placeholder="Tell us what service you're interested in..." required></textarea>
      </fieldset>
      <button type="submit">Get a Free Consultation</button>
    </form>
  </body>
</html>
